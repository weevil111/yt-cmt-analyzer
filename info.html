<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./info.css">
  <title>Youtube Comment Analyser</title>
</head>
<body>
  <noscript>
    <h1 class="text-center">Please enable JavaScript to use this page!</h1>
  </noscript>
  <header class="text-center">
    <h1>Youtube Comments Sentiment Analyser</h1>
    
  </header>
  <main class="video">
    <section class="video-container">
      <iframe width="660" height="315" src="https://www.youtube.com/embed/Ph1EB07Q4pA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section class="analysis-container">
      <div class="sentiment-container">
        <div style="width: 10%;min-width: 15%;">
          <div id="positive-bar" class="bar" style="background-color: green;">30%</div>
          <div class="bar-text">Positive</div>
        </div>
        <div style="width: 20%;min-width: 15%;">
          <div id="neutral-bar" class="bar" style="background-color: orange;">40%</div>
          <div class="bar-text">Neutral</div>
        </div>
        <div style="width: 80%;min-width: 15%;">
          <div id="negative-bar" class="bar" style="background-color: red;">30%</div>
          <div class="bar-text">Negative</div>
        </div>
      </div>
      <hr>
      <div class="info">
        <table>
          <tr>
            <td> Total Comments (Top-level)</td>
            <td><strong id="total"> : 118</strong></td>
          </tr>
          <tr>
            <td>Positive</td>
            <td><strong id="positive"> : 15</strong></td>
          </tr>
          <tr>
            <td>Neutral</td>
            <td><strong id="neutral"> : 156</strong></td>
          </tr>
          <tr>
            <td>Negative</td>
            <td><strong id="negative"> : 16</strong></td>
          </tr>
        </table>
        
        
        
        
      </div>

    </section>
  </main>
</body>
</html>
