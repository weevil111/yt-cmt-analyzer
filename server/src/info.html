<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/info.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Youtube Comment Analyser</title>
  <script defer src="./js/info.js"></script>
</head>
<body>
  <noscript>
    <h1 class="text-center">Please enable JavaScript to use this page!</h1>
  </noscript>
  <header class="text-center">
    <h1>Youtube Comments Sentiment Analyser</h1>
    <input type="number" id="yt-link" placeholder="Comments bucket size ( MAX : 250, Default: 20 )" max="250">
    <button id="goBtn">
      <i class="fa fa-bar-chart" id="go-icon"></i>
      GO
    </button>
  </header>
  <main class="video">
    <section class="video-container">
      <iframe width="660" height="315" src="https://www.youtube.com/embed/Ph1EB07Q4pA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section class="analysis-container">
      <div class="sentiment-container">
        <div id="positive-bar" class="bar-container" style="width: 33%">
          <div class="bar dynamic-value" style="background-color: green;">__%</div>
          <div class="bar-text">Positive</div>
        </div>
        <div id="neutral-bar" class="bar-container" style="width: 33%">
          <div class="bar dynamic-value" style="background-color: orange;">__%</div>
          <div class="bar-text">Neutral</div>
        </div>
        <div id="negative-bar" class="bar-container" style="width: 33%">
          <div class="bar dynamic-value" style="background-color: red;">__%</div>
          <div class="bar-text">Negative</div>
        </div>
      </div>
      <hr>
      <div class="info">
        <table>
          <tr>
            <td> Total Comments (Top-level)</td>
            <td><strong id="total" class="dynamic-value"> : __</strong></td>
          </tr>
          <tr>
            <td> Comments Bucket size used</td>
            <td><strong id="bucket" class="dynamic-value"> : __</strong></td>
          </tr>
          <tr>
            <td>Positive</td>
            <td><strong id="positive" class="dynamic-value"> : __</strong></td>
          </tr>
          <tr>
            <td>Neutral</td>
            <td><strong id="neutral" class="dynamic-value"> : __</strong></td>
          </tr>
          <tr>
            <td>Negative</td>
            <td><strong id="negative" class="dynamic-value"> : __</strong></td>
          </tr>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
